<div class="container-fluid">
  <div class="row-fluid show-grid">
    <div class="well well-small span3">
      <h4>Files</h4>
      <ul id="filelist" />
    </div>
    <div class="well well-small span3">
      <h4>Jobs</h4>
      <ul id="joblist" />
    </div>
    <div class="span6">
      <div class="well well-large">
        <h3>File Upload</h3>
        <form id="fileform" enctype="multipart/form-data">
          <input id="filesel" type="file" name="myfile"/>
          <div class="input-prepend input-append">
            <span class="add-on"><i class="icon-file"></i></span>
            <input id="filename" class="input-large" type="text" />
            <a id="filebrowse" class="btn">Browse</a>
            <a id="filesend" class="btn btn-primary" >
            <i class="icon-upload icon-white"></i> Send</a>
          </div>
          <select class="span9" id="filetype" name="myfiletype"/>
          <option value="undef" />undefined</option>
          <option value="auto" />auto</option>
          <option value="fast" />fastq</option>
          <option value="tgz_fast" />compressed fastq</option>
          <option value="seq_db" />seq database</option>
          <option value="assem" />assembly</option>
          <option value="map_assem" />mapped assembly</option>
          <option value="hmm_profile" />hmm profile</option>
          <option />
          </select>
        </form>

        <div id="filebar" class="progress">
          <div class="bar" style="width: 0%;"></div>
        </div>

        <div id="filealert" class="alert alert-success">Upload Complete</div>

      </div>
    </div>
  </div>

</div> <!-- /container -->

<script src="/static/js/main.js"></script>
